      // Capture errors that happen during module loading or app init so we can display them later
      window.__appInitErrors = [];
      window.addEventListener('error', function(e){
        try{ console.error('window error', e.message, e.error); }catch(err){}
        window.__appInitErrors.push({message: e.message, stack: e.error && e.error.stack ? e.error.stack : null, filename: e.filename, lineno: e.lineno, colno: e.colno});
      });
      window.addEventListener('unhandledrejection', function(e){
        try{ console.error('unhandledrejection', e.reason); }catch(err){}
        var msg = e.reason && e.reason.message ? e.reason.message : String(e.reason);
        window.__appInitErrors.push({message: msg, stack: e.reason && e.reason.stack ? e.reason.stack : null});
      });
    </script>

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeget_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - vibeget_network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=vibeget_db
      - DB_USERNAME=vibeget_user
      - DB_PASSWORD=vibeget_password

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: vibeget_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - vibeget_network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: vibeget_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vibeget_db
      MYSQL_USER: vibeget_user
      MYSQL_PASSWORD: vibeget_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - vibeget_network

  # PhpMyAdmin Service (opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vibeget_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - vibeget_network
    depends_on:
      - db

networks:
  vibeget_network:
    driver: bridge

volumes:
  dbdata:
    driver: local

